<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8" /><meta http-equiv="X-UA-Compatible" content="IE=edge; chrome=1" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><meta name="description" content="Detect if DevTools is open" /><meta name="author" content="Nirbhay Gaur" /><link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" /><title>DevTools Detector</title><style>html,body{margin:0;padding:0}body{background-color:#eee;font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif}@media only screen and (max-width: 640px){#nav-title{font-size:1.5rem !important}}</style><script>['load','resize'].forEach((evt)=>{window.addEventListener(evt,function(){const mq=window.matchMedia('(max-width: 640px)');const d=document.getElementById('main-div');const txt='Mobile Prohibited!';if(mq.matches){d.innerHTML=txt}else if(d.innerHTML===txt){location.reload();return}})});</script></head><body><header><nav style="width:100%;height:80px;background-color:#121212;color:white;position:relative;box-shadow:0 5px 10px 0 rgba(0, 0, 0, 0.2)"><h1 id="nav-title" style="position:absolute;width:100%;text-align:center;margin:0;top:50%;left:50%;transform:translate(-50%, -50%);font-size:2.5rem;letter-spacing:2px"> DevTools Detector </h1></nav></header><main><div id="main-div" style="width:100%;text-align:center;position:absolute;top:50%;left:50%;transform:translate(-50%, -50%)"><h2 style="font-size:3rem;font-weight:300;margin:0"> Is your DevTools open? </h2><h1 id="isOpen" style="font-size:5rem;font-weight:400;margin:1rem"></h1><h3 id="orientation" style="font-weight:400" title="Orientation"></h3><p style="font-size:0.9rem;color:#444;margin-top:3rem"> Try it out by opening Developer Tools or press ctrl + shift + j </p></div></main><footer><p style="position:fixed;bottom:0;text-align:center;color:#999;width:100%"> Â© Copyright by <a href="https://github.com/Nirbhay-Gaur" target="_blank" rel="noopener noreferrer" style="text-decoration:none;color:#999;font-weight:500">Nirbhay Gaur</a></p></footer><noscript><p style="position:absolute;top:50%;left:50%;transform:translate(-50%, -50%);width:100%;text-align:center"> Javascript is disabled! Why you want to do so? Please enable javascript for this app to run smoothly :D </p><style type="text/css">#main-div{display:none}</style></noscript><script>(function(){'use strict';var e={open:!1,orientation:null,};var o=160,t=function(e,o){window.dispatchEvent(new CustomEvent('devtoolschange',{detail:{open:e,orientation:o,},}))};setInterval(function(){var n=window.outerWidth-window.innerWidth>o,r=window.outerHeight-window.innerHeight>o,i=n?'vertical':'horizontal';if(!(r&&n)&&((window.Firebug&&window.Firebug.chrome&&window.Firebug.chrome.isInitialized)||n||r)){if(!e.open||e.orientation!==i){t(!0,i)};e.open=!0;e.orientation=i}else{if(e.open){t(!1,null)};e.open=!1;e.orientation=null}},500);if(typeof module!=='undefined'&&module.exports){module.exports=e}else{window.devtools=e}})();var stateEl=document.querySelector('#isOpen'),oriEl=document.querySelector('#orientation');stateEl.textContent=window.devtools.open?'yes':'no';oriEl.textContent=window.devtools.orientation?window.devtools.orientation:'';window.addEventListener('devtoolschange',function(e){stateEl.textContent=e.detail.open?'yes':'no';oriEl.textContent=e.detail.orientation?e.detail.orientation:''});</script></body></html>
